<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Expense Tracker</title>
</head>
<body>
    <script src="main.js"></script>
    <form >
        <label for=" expenseAmount">  Choose Expense Amount: </label>
        <input type="text" id="expenseAmount" name="Expense Amount">

        <label for="description">  Choose Description:</label>
        <select id="description" name="description">
            <option value="" disabled selected></option>
            <option value="petrol">petrol</option>
            <option value="rent">rent</option>
            <option value="movies">movies</option>
            <option value="groceries">groceries</option>
        </select>

        <label for="category">  Choose a Category:</label>
        <select id="category" name="category">
            <option value="" disabled selected></option>
            <option value="fuel">fuel</option>
            <option value="eateries"> eateries</option>
            <option value="entertainment">entertainment</option>
        </select>
        <button id="addExpense" onclick="submitForm(event)">Add Expense</button>

        <ul id="l">

        </ul>
    </form>

</body>
</html>
